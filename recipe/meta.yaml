{% set name = "wagtail-footnotes" %}
{% set version = "0.13.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/wagtail_footnotes-{{ version }}.tar.gz
  sha256: 6a01851915641047bb9a9b2c06ca38688b0cee43e932cb4fd59e1f4373fe4d04

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - flit-core >=3.2,<4
    - pip
  run:
    - python >=3.8
    - wagtail >=5.2
    - django >=3.2

test:
  imports:
    - wagtail_footnotes
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Add footnotes to rich text in your Wagtail pages
  home: https://github.com/torchbox/wagtail-footnotes
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
